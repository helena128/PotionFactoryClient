<div class="container">
  <div style="display: flex; justify-content: space-between">
    <div style="font-size: 32px; margin: 30px 0">Users</div>
    <div style="font-size: 32px; margin: 30px 0">
      <button class="btn btn-info" [routerLink]="['/users', 'new']">Create user</button>
    </div>
  </div>
  <div>
    <table class="table table-hover">
      <thead>
      <tr>
        <th scope="col" style="width: 15%">Name</th>
        <th scope="col" style="width: 35%">Email</th>
        <th scope="col">Role</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let profile of userList">
        <td>{{profile.name}}</td>
        <td>{{profile.id}}</td>
        <td>
          <div style="display: flex; justify-content: space-between">
            <div>{{profile.role}}</div>
            <div>
              <button class="btn btn-warning" [routerLink]="['/users', profile.id]">Update info</button>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
