<div class="container">
  <div class="header">Manufacture report</div>
  <div *ngFor="let item of manufacturedItemList; let last = last" style="display: flex; align-items: center; justify-content: center">
    <div class="row-elem">
      <input type="search" class="form-control" [value]="item.potionName" [disabled]="!last">
    </div>
    <div class="row-elem">
      <select class="custom-select" [disabled]="!last">
        <option *ngFor="let amount of amountValues; let first = first" [selected]="item.amount - 1 == amount">{{amount + 1}}</option>
      </select>
    </div>
    <div class="row-elem">
      <button *ngIf="last" class="btn btn-info"><i class="fa fa-plus"></i> </button>
      <button *ngIf="!last" class="btn btn-info"><i class="fa fa-minus"></i> </button>
    </div>
  </div>
  <div style="margin-top: 10px" class="submit-btn">
    <button class="btn btn-warning">Send request</button>
  </div>
</div>
