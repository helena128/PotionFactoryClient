<div class="container form-container" style="margin-top: 30px; width: 35%">
	<h1 style="font-size: 32px; margin-bottom: 20px" *ngIf="userRole=='ADMIN'">Register user</h1>
	<h1 style="font-size: 32px; margin-bottom: 20px" *ngIf="userRole=='USER'">Registration info</h1>
	<div class="input-group">
		<input type="text" class="form-control" placeholder="Enter Name" name="email" required>
	</div>

	<div class="form-group" style="display: flex; justify-content: space-between; margin-top: 10px;">
		<div style="width: 60%">
			<input class="form-control" type="text" placeholder="Enter Email" name="email" required>
		</div>
		<div style="margin-left: 10px;">
			<input class="form-control" type="text" placeholder="Phone number" name="phone">
		</div>
	</div>

	<div class="input-group mb-3" style="margin-top: 10px;" *ngIf="userRole=='ADMIN'">
	  <div class="input-group-prepend">
	    <label class="input-group-text" for="inputGroupSelect01">Role</label>
	  </div>
	  <select class="custom-select" id="inputGroupSelect01">
	    <option value="user" selected>User</option>
		<option value="warehouseOperator">Warehouse operator</option>
		<option value="workshopOperator">Workshop Operator</option>
		<option value="fairyGodmother">Fairy Godmother</option>
		<option value="admin">Administrator</option>
	  </select>
	</div>

	<div class="input-group mb-3">
		<input type="text" class="form-control" placeholder="Enter password" required *ngIf="userRole=='ADMIN'">
		<input type="password" class="form-control" placeholder="Enter password" required *ngIf="userRole!='ADMIN'">
	</div>

	<div class="row justify-content-between">
		<div class="col-sm-6">
			<button type="button" class="btn btn-success mr-auto">Register</button>
		</div>
		<div style="margin-right: 12px">
			<button type="button" class="btn btn-danger" data-dismiss=auto>Cancel</button>
		</div>
	</div>

	<!-- Warning -->
 	<!-- <div class="alert alert-warning" style="margin-top: 10px">
		User with the specified email already exists!
	</div> -->
</div>
